<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lab</title>
	<style type="text/css">
		div{
			border: 2px solid black;
			margin:05% 30% 10% 30%;
		}
		form{
			text-align: center;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<div>
	<h1 style="font-size: 40px;font-family: sans-serif;">Ticket</h1>
<form method="get">
	<label for="uname">Name: </label>
	<input type="text" id="name" name="uname" placeholder="type name" maxlength="25"><br><br>
	<label for="mail">Email: </label>
	<input type="email" id="email" name="mail" value="test@example.com" autofocus><br><br>
	<label for="password">Password: </label>
	<input type="password" id="pwd" name="password" minlength="6"><br><br>
	<label for="title">Title: </label>
	<select id="job" name="title">
		<option value="Student">Student</option>
		<option value="Employee" >Employee</option>
		<option value="Freelancer" selected>Freelancer</option>
	</select><br><br>
	<label for="date">Event Date: </label>
	<input type="date" id="ed" name="date"><br><br>
	<label for="tickets">Ticket count: </label>
	<input type="radio" name="tickets" value="1 ticket">1 Ticket
	<input type="radio" name="tickets" value="2 ticket" checked>2 Ticket
	<input type="radio" name="tickets" value="3 ticket">3 Ticket<br><br>
	<label for="payment">Payment: </label>
	<input type="checkbox" name="payment" value="online" checked>Online Payment
	<input type="checkbox" name="payment" value="normal">Normal Payment<br><br>
	<label for="notes">Notes: </label>
	<textarea rows="5" cols="25" name="notes" placeholder="type notes"></textarea><br><br>
	<input type="submit" name="submit" value="Submit">
	<input type="reset" name="reset" value="Reset"><br><br>
</form>
</div>
</body>
</html>
